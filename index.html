  <script>
    (function (i, s, o, g, r, a, m) {

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.3/mobile-detect.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
  <script src='./scripts/particles.min.js'></script>
  <script src='./scripts/siema.min.js'></script>
  <script>
    // Load Particles
    particlesJS.load('particles', './util/particle.config.json')

    // Fade in content
    setTimeout(() => document.querySelector('.content').classList.remove('hide'), 300)

    // initiate slider if mobile
    var md = new MobileDetect(window.navigator.userAgent)

    if (md.mobile() || md.phone() || md.tablet()) {
      var divs = document.querySelectorAll('.project-container > div')
      divs.forEach(() => {
        var node = document.createElement('i', {})
        node.classList.add('indicator', 'fa', 'fa-circle')
        document.querySelector('.project-indicator').appendChild(node)
      })

      document.querySelector('.indicator').classList.add('active')

      function udpateActiveIndicator() {
        var indicators = document.querySelectorAll('.indicator')
        indicators.forEach((i) => i.classList.remove('active'))
        indicators.item(slider.currentSlide).classList.add('active')

      }

      var slider = new Siema({
        selector: '.project-container',
        loop: true,
        onChange: udpateActiveIndicator
      })
    }
  </script>

</body>
