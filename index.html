---
layout: layout
title: "Posts"
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <a class='anchor' href="{{ post.url }}"></a>
        <span>{{ post.date | date: "%B %e, %Y" }}</span> 

        <a>{{ post.title }}</a>

        {% if forloop.first %}
        <div class="excerpt">{{ post.excerpt }}</div>
        {% endif %}
      </a>
    </li>
    {% endfor %}
  </ul>
</section>
