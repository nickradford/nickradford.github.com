<style id="jsbin-css">
body {
  background: white;
  color: rgba(0,0,0,.7);
  font-family: 'Helvetica Neue';
  font-weight: 100;
}

.game {
  width: 380px;
  height: 454px;
  position: absolute;

  left: 50%;
  margin-left: -190px;

  top: 50%;
  margin-top: -227px;

  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;

}

h1 {
  font-weight: 300;
}

table {
  border-collapse: collapse;
}

table, td {
  border: 8px solid #ecf0f1;
  border-spacing: 8px;
  transition: all 250ms ease-in-out;
}

table.X td {
  border-color: #e74c3c;
}
td.X.winner {
  font-weight: 500;
  background-color: #e74c3c;
  color: white;
}

table.O td {
  border-color: #2980b9;
}
td.O.winner {
  font-weight: 500;
  background-color: #2980b9;
  color: white;
}

td {
  background-color: white;
  padding: 8px;
  text-align: center;
  margin: 8px;
  height: 100px;
  width: 100px;
  font-size: 80px;
}

span.X,
td.X,
tbody.X {
  color: #e74c3c;
}

span.O,
td.O,
tbody.O {
  color: #2980b9;
}


.info {
  position: relative;
}

.info h1 {
  display: inline-block;
  height: 32px;
}

.info .restart {
  line-height: 32px;
  font-size: 32px;
  padding: 10px 20px;
  margin-left: 1em;
  border: 0;
  background-color: #9b59b6;
  color: white;
  position: absolute;
  right: 0;
  top: 16px
}




</style>
</head>
<body>
  <div id="root"></div>

  <script src="./app.js" charset="utf-8"></script>
</body>
