			function randomOnOff()
			{
				if(Math.floor(Math.random()*2)==0){return 'off'}else{return 'on'}
			}
			
			function randomZoom()
			{
				var newZoom = Math.floor(Math.random()*12)+4;
				return newZoom;
			}

			function mapOptions()
			{
				updateLocation();
				
				var mapOptions = 
				{
					center: new google.maps.LatLng(lat, lng),
					mapTypeId: google.maps.MapTypeId.ROADMAP,
					zoom: randomZoom(),
					backgroundColor: '#000000',
					streetViewControl: false,
					mapTypeControl: false,
					panControl: false,
					zoomControl: false,
					scrollwheel: false,
					disableDoubleClickZoom: true,
					keyboardShortcuts: false,
					draggable: false,
					disableDefaultUI: true
				}

				return mapOptions;
			}
		
			function initialize()
			{
				mapOptions_1 = mapOptions();
				map_1 = new google.maps.Map(document.getElementById("map-canvas-1"), mapOptions_1);
				map_1.mapTypes.set('stylized', new google.maps.StyledMapType(randomMapStyle()));
				map_1.setMapTypeId('stylized');
				
				mapOptions_2 = mapOptions();
				map_2 = new google.maps.Map(document.getElementById("map-canvas-2"), mapOptions_2);
				map_2.mapTypes.set('stylized', new google.maps.StyledMapType(randomMapStyle()));
				map_2.setMapTypeId('stylized');
				
				updateMaps();
				setInterval(function(){updateMaps()},10000);
			}

			function updateMaps()
			{
				if (mapSet == 1)
				{
					updateLocation();
					map_1.setZoom(randomZoom());
					map_1.setCenter(new google.maps.LatLng(lat, lng));
					map_1.mapTypes.set('stylized', new google.maps.StyledMapType(randomMapStyle()));
					map_1.setMapTypeId('stylized');

					var series = document.getElementById("map-canvas-2");
					TweenMax.to(series,3,{opacity:0,delay:3})
					
					mapSet = 0;
				}
				else
				{
					updateLocation();
					map_2.setZoom(randomZoom());
					map_2.setCenter(new google.maps.LatLng(lat, lng));
					map_2.mapTypes.set('stylized', new google.maps.StyledMapType(randomMapStyle()));
					map_2.setMapTypeId('stylized');
					
					var series = document.getElementById("map-canvas-2");
					TweenMax.to(series,3,{opacity:1,delay:3})
					
					mapSet = 1;
				}
			}
			
			google.maps.event.addDomListener(window, 'load', initialize);
